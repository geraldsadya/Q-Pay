<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Who to Donate To - Q-Pay</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .person-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        .person-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
            border: 4px solid #667eea;
        }
        .person-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .person-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .donate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .donate-btn:hover {
            transform: scale(1.05);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>
    <div class="container">
        <h1>Choose Who to Donate To</h1>
        <div class="people-grid" id="peopleGrid">
            <!-- People will be loaded here dynamically -->
        </div>
    </div>

    <script>
        async function loadPeople() {
            try {
                const response = await fetch('https://your-backend-url.com/api/people');
                const result = await response.json();
                
                if (result.success) {
                    displayPeople(result.data);
                } else {
                    throw new Error('Failed to load people');
                }
            } catch (error) {
                console.error('Error loading people:', error);
                document.getElementById('people-container').innerHTML = '<p>Error loading people. Please try again.</p>';
            }
        }

        function displayPeople(people) {
            const container = document.getElementById('peopleGrid');
            container.innerHTML = '';

            people.forEach(person => {
                let imageSrc = person.picture || 'https://placehold.co/120x120?text=' + person.name.charAt(0);

                if (person.username === 'nomsa123') {
                    imageSrc = 'img/nomsa.jpeg';
                } else if (person.username === 'steve456') {
                    imageSrc = 'img/james.jpeg';
                } else if (person.username === 'kuhle789') {
                    imageSrc = 'img/maria.jpeg';
                } else if (person.picture && person.picture.startsWith('data:image/')) {
                    imageSrc = person.picture;
                }

                const personCard = document.createElement('div');
                personCard.className = 'person-card';
                personCard.innerHTML = `
                    <img src="${imageSrc}" alt="${person.name}" class="person-photo" onerror="this.src='https://placehold.co/120x120?text=${person.name.charAt(0)}'">
                    <div class="person-name">${person.name}</div>
                    <div class="person-description">${person.description || 'Help this person get back on their feet.'}</div>
                    <button class="donate-btn" onclick="window.location.href='/donate-person/${person.username}'">Donate</button>
                `;
                container.appendChild(personCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPeople();
        });
    </script>
</body>
</html>
