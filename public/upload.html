<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload User - Q-Pay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5a6fd8;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Welcome</a>
        
        <h1>üë§ Upload New User</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="story">Story</label>
                <textarea id="story" rows="4" placeholder="Tell their story and why they need help..." required></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Profile Photo (URL)</label>
                <input type="url" id="photo" placeholder="https://example.com/photo.jpg">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City, Country" required>
            </div>

            <div class="form-group">
                <label for="needs">Primary Needs</label>
                <select id="needs" required>
                    <option value="">Select primary need</option>
                    <option value="food">Food</option>
                    <option value="shelter">Shelter</option>
                    <option value="clothing">Clothing</option>
                    <option value="medical">Medical Care</option>
                    <option value="education">Education</option>
                    <option value="employment">Employment</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn" id="uploadBtn">Upload User</button>
        </form>

        <div id="success" class="success"></div>
        <div id="error" class="error"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Uploading user...
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const username = name.toLowerCase().replace(/\s+/g, '') + Math.floor(Math.random() * 1000);
            const description = document.getElementById('story').value;
            const photo = document.getElementById('photo').value || 'üë§';

            if (!name || !description) {
                alert('Name and story are required');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                const response = await fetch('http://localhost:3001/api/people', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        username,
                        description,
                        picture: photo
                    }),
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(`User "${name}" has been successfully uploaded to the platform!`);
                    document.getElementById('uploadForm').reset();
                } else {
                    showError(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error uploading user:', error);
                showError('Error uploading user. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            const loadingEl = document.getElementById('loading');
            const uploadBtn = document.getElementById('uploadBtn');

            if (isLoading) {
                loadingEl.style.display = 'block';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
            } else {
                loadingEl.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload User';
            }
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
